<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 0; i < 7; i++) {
			for (var j = 0; j < i; j++) {
				document.write('*')
			}
			document.write("<br>")
		}
	</script>
	<br>
	<script type="text/javascript">
		for (var i = 0; i < 7; i++) {
			for (var j = 0; j < 7; j++) {
				document.write('*')
			}
			document.write("<br>")
		}
	</script>
	<br>
	<script type="text/javascript">
		for (var i = 0; i < 7; i++) {
			if (i==0 || i==6){
				for (var j = 0; j < 7; j++) {
					document.write('*')
				}

			}
			else{
				for (var j = 0; j< 7; j++) {
					if (j==0||j==6) {
						document.write('*')
					}
					else{
						document.write('&nbsp&nbsp')
					}
					}
				}
			
			
			document.write("<br>")
		}
	</script>
	<br>
	<script type="text/javascript">
		for (var i = 7; i > 0; i--) {
			for (var j = 0; j < i; j++) {
				document.write('*')
			}
			document.write("<br>")
		}
	</script>
</body>
</html>
