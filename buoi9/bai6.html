<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		do{
			var n= parseInt(prompt('Nhap a'));
			if (n<=0) {
				alert("Nhap lai: ");
			}

		}while (n<=0); 

		var tong=0;
		
		for (var i = 1; i <= n; i++){
			
			tong+=1/i;
		}
		alert(tong);
		</script>
	
</body>
</html>
